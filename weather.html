<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./weather.css"/>
        <title>Weather Tracker</title>
    </head>
    <body>
        <div class="inner-display">
            <div class="search-location">
                <input type="text" class="search-bar" value="Search"/>
                <button type="button">Submit</button>
            </div>

            <div class="main-info loading">
                <h3 class="city-name">Weather in New York, US</h3>
    
                <div class="current-temperature">
                    <h2>75°F</h2>
                </div>
    
                <div class="icon-box">
                    <img src="" class="icon" alt="Icon"/>
                    <div class="description">
                        <p>Sunny</p>
                    </div>
                </div>
    
                <div class="feels-like">
                    <h2>Feels like: 75°F</h2>
                </div>

                <!-- <div class="solar-data">
                    <button type="button">View solar data</button>
                    <div class="sunrise-sunset hidden">
                        <p></p>
                    </div>
                </div> -->
            </div>
        </div>



        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="./script.js"></script>
    </body>
</html>
